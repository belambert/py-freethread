name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: uv sync

      - name: Run gil_control
        run: uv run python -m py_freethread.gil_control

      - name: Run cpu_bound
        run: uv run python -m py_freethread.cpu_bound

      - name: Run io_bound
        run: uv run python -m py_freethread.io_bound
